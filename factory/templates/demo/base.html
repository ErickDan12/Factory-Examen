<!DOCTYPE html>
<html lang="en">

                <li class="nav-item">

            <a href="{% url 'registrarse' %}">
                <button>Registrarse</button>
            </a> 
            <a href="{% url 'login' %}">
                <button>Login</button>

    {% block content %}{% endblock %}
